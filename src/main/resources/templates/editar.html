<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>

		<div class="container" style="padding-top: 32px">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form action="index.html" th:action="@{/editar}" th:object="${productoForm}" method="post" th:method="post" class="form-horizontal" role="form">
						<div class="form-group">
							<input type="hidden" th:field="*{id}" />
							<div class="col-sm-2">
								<label class="control-label">Nombre</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{nombre}" th:value="${productoForm.nombre}" value="zapato"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label class="control-label">Descripcion</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{descripcion}" th:value="${productoForm.descripcion}" value="zapato rojo"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label class="control-label">Precio</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{precio}" th:value="${productoForm.precio}" value="11"/>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Guardar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

</body>
</html>
