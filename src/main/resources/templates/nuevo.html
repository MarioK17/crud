<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
		<div class="container" style="padding-top: 32px">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<form action="index.html" th:action="@{/nuevo}" th:object="${productoForm}" method="post" class="form-horizontal" role="form">
						<div class="form-group">
							<div class="col-sm-2">
								<label class="control-label">Nombre</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" 
									placeholder="Nombre" th:field="*{nombre}"/>
									<label th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" >Nombre error</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label class="control-label">Descripcion</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" placeholder="Descripcion" th:field="*{descripcion}"/>
								<label th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}" >Descripcion error</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-2">
								<label class="control-label">Precio</label>
							</div>
							<div class="col-sm-10">
								<input type="text" class="form-control" th:field="*{precio}" placeholder="Precio"/>
								<label th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}" >Precio error</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">Guardar</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

</body>
</html>
